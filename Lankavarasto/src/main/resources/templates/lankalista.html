<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<title>Langat</title>
</head>

<body>
	<h1>Langat</h1>
	
			<a class="btn btn-info" href="/index"{>Etusivulle</a>
			<a class="btn btn-success" href="/ohjelista"{>Ohjeet</a>
			<a class="btn btn-warning" href="/varilista"{>Lankojen värit</a>
			
	<table class="table table-striped">
		<tr>
			<th>Merkki</th>
			<th>Malli</th>
			<th>Koostumus</th>
			<th>Kansainvälinen painoluokitus</th>
			<th>Neuletiheys</th>
			<th>Puikko- tai virkkuukoukkusuositus</th>
			<th>Kerän paino grammoina</th>
			<th>Langan pituus / kerä</th>
			<th>Langan pesulämpötila</th>	
		</tr>
	
		<tr th:each="lanka : ${langat}">
			<td th:text="${lanka.merkki}"></td>
			<td th:text="${lanka.malli}"></td>
			<td th:text="${lanka.koostumus}"></td>
			<td th:text="${lanka.luokittelu}"></td>
			<td th:text="${lanka.neuletiheys}"></td>
			<td th:text="${lanka.suositus}"></td>
			<td th:text="${lanka.paino}"></td>
			<td th:text="${lanka.pituus}"></td>
			<td th:text="${lanka.pesuohje}"></td>
		</tr>
	</table>	
			
	<a class="btn btn-success" href="/lisaaLanka"{>Lisää uusi lanka</a>
	
</body>
</html>
