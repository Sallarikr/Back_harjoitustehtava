<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lisää uusi lanka</title>
</head>
<body>
	<h1>Lisää uusi lanka</h1>
	<div>
		<form th:object="${lisaaUusiLanka}" th:action="@{/tallennaLanka}" action="#" method="post">
				
		<div>
			<label>Langan valmistaja:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{merkki}"/>
		</div>
		
		<div>
			<label>Langan malli:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{malli}"/>
		</div>
			
		
		<div>
			<label>Langan koostumus:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{koostumus}"/>
		</div>
		
		<div>
			<label>Langan painoluokitus:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{luokittelu}"/>
		</div>
		
		<div>			
			<label>Langan neuletiheys:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{neuletiheys}"/>
		</div>
		
		<div>
			<label>Puikko- tai koukkusuositus:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{suositus}"/>
		</div>
		
		<div>
			<label>Langan paino grammoina:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{paino}"/>
		</div>
		
		<div>
			<label>Langan pituus metreinä:</label>
			<input type="text"
			autocomplete="off"
			placeholder=" "
			th:field="*{pituus}"/>
		</div>
				
		<div>
			<input class="btn btn-sm btn-success" type="submit" value="Lisää lanka"></input>
			<a class="btn btn-sm btn-danger " href="/lankalista">Palaa tallentamatta</a>
		</div>
		</form>
	</div>
</body>
</html>
