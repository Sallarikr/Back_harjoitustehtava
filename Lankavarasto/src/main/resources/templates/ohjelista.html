<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ohjeet</title>

</head>
<body>
	<h1>Ohjeet</h1>
	
			<a class="btn btn-info" href="/">Etusivulle</a>
			<a class="btn btn-success" href="/lankalista">Langat</a>
			
	<table class="table table-striped">
		<tr>
			<th>Suunnittelija</th>
			<th>Mallin nimi</th>
			<th>Lähde</th>
			<th>Tarvittavan langan luokittelu</th>
			<th></th>
			<th></th>
		</tr>
		
		<tr th:each="ohje : ${ohjeet}">
			<td th:text="${ohje.suunnittelija}"></td>
			<td th:text="${ohje.nimi}"></td>
			<td th:text="${ohje.lahde}"></td>	
			<td th:text="${ohje.luokittelu}"></td>
			<td><a class="btn btn-outline-info" th:href="@{/muokkaaOhjetta/{id}(id=${ohje.id})}">Muokkaa</a></td>
			<td><a class="btn btn-outline-danger" th:href="@{/poistaOhje/{id}(id=${ohje.id})}">Poista</a></td>
			
		</tr>
			
	</table>
	
	<a class="btn btn-success" href="/lisaaOhje">Lisää uusi ohje</a>
	
</body>
</html>
